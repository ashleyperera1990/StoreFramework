<div class="row">
    <div class="basket">
        <div ng-show="vm.basket.items.length === 0">
            <h4>You have no items in your basket</h4>
        </div>
        <div ng-show="vm.basket.items.length > 0">

            <div class="container container-table">
                <div class="row vertical-center-row">
                    <div class="text-center col-md-9 col-md-offset-2">
                        <div class="well">
                            <h4>Items in your basket:</h4>
                            <table class="table">
                                <tr>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="item in vm.basket.items track by $index">
                                    <td>{{item.name}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.subTotal | currency}}</td>
                                    <td>
                                        <button class="btn" ng-click="vm.removeItem(item)">Remove</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <th>Total</th>
                                    <td>
                                        <button class="btn btn-group-sm" ng-click="vm.clear()">Clear</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>{{ vm.basket.total | currency }}</td>
                                </tr>
                            </table>

                            <button ng-click="vm.continueToPayDetails()" class="btn btn-success">Continue</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
