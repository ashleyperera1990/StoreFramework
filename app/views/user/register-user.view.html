<div class="row">
    <div class="basket">
        <div class="container container-table">

            <div class="row vertical-center-row">
                <div class="text-center col-md-9 col-md-offset-2">
                    <div class="well">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.username" class="form-control"
                                           id="inputUsername" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" ng-model="vm.user.password" class="form-control"
                                           id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email Address</label>
                                <div class="col-sm-10">
                                    <input type="email" ng-model="vm.user.emailAddress" class="form-control"
                                           id="inputEmail" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.firstName" class="form-control"
                                           id="inputFirstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSurname" class="col-sm-2 control-label">Surname</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.surname" class="form-control"
                                           id="inputSurname" placeholder="Surname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddLine1" class="col-sm-2 control-label">Address Line 1</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.address.addressLine1" class="form-control"
                                           id="inputAddLine1" placeholder="Address Line 1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddLine2" class="col-sm-2 control-label">Address Line 2</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.address.addressLine2" class="form-control"
                                           id="inputAddLine2" placeholder="Address Line 2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCity" class="col-sm-2 control-label">City</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.address.city" class="form-control"
                                           id="inputCity" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPostcode" class="col-sm-2 control-label">Postcode</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.user.address.postcode" class="form-control"
                                           id="inputPostcode" placeholder="Postcode">
                                </div>
                            </div>
                            <div class="form-group">
                                <button href="#!/home" class="btn btn-default">Go Back</button>
                                <button ng-click="vm.registerNewUser()" class="btn btn-success">Continue</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
