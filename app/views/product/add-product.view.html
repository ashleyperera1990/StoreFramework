<div class="row">
    <div class="basket">
        <div class="well">
            <div class="container container-table">
                <div class="row vertical-center-row">
                    <div class="text-center col-md-8 col-md-offset-2">

                        <h3>Add a new product</h3>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputItemName" class="col-sm-2 control-label">Item Name</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.product.name" class="form-control" id="inputItemName" placeholder="Item Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDesc" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.product.description" class="form-control" id="inputDesc" placeholder="Description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPrice" class="col-sm-2 control-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.product.price" class="form-control" id="inputPrice" placeholder="Price">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button ng-click="vm.addProduct()" class="btn btn-success">Add Product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
